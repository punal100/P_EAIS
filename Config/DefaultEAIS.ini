[/Script/P_EAIS.EAISSettings]
; Default tick interval for AI components (0 = every frame)
DefaultTickInterval=0.0

; Default run mode for AI (Server, Client, Both)
DefaultRunMode=Server

; Enable global debug logging
bGlobalDebugMode=false

; Maximum events in queue per AI instance
MaxEventQueueSize=32

; Event retention time (seconds) - events older than this are purged
EventRetentionTime=1.0

; ==============================================================================
; P_MEIS Input Mapping
; Map P_MEIS input actions to AI events
; Format: InputAction -> EventName
; ==============================================================================
[EAIS.InputMapping]
+InputToEvent=(InputAction="Jump", EventName="JumpCommand")
+InputToEvent=(InputAction="Kick", EventName="KickCommand")
+InputToEvent=(InputAction="Sprint", EventName="SprintCommand")
+InputToEvent=(InputAction="Pass", EventName="PassCommand")

; ==============================================================================
; Default Blackboard Values
; These values are merged with behavior-specific values
; ==============================================================================
[EAIS.Blackboard]
+DefaultValue=(Key="Team", Type="String", Value="")
+DefaultValue=(Key="Role", Type="String", Value="")
+DefaultValue=(Key="HasBall", Type="Bool", Value="false")

; ==============================================================================
; Action Aliases
; Map friendly names to action class paths
; ==============================================================================
[EAIS.ActionAliases]
; Built-in actions use short names directly
; Custom actions can be aliased here
; +ActionAlias=(Name="MyAction", Class="/Game/Blueprints/AI/BP_MyAction.BP_MyAction_C")
